{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Edit News</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Edit {{ news.title }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ news.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required>{{ news.content }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">New Image (leave empty to keep current)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            {% if news.image_url %}
                            <div class="mt-2">
                                <img src="{{ news.image_url }}" alt="{{ news.title }}" class="img-fluid" style="max-width: 200px;">
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.manage_news') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update News</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
