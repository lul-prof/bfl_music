{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Edit Music</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Edit {{ music.title }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ music.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="artist" class="form-label">Artist</label>
                            <input type="text" class="form-control" id="artist" name="artist" value="{{ music.artist }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="album" class="form-label">Album</label>
                            <input type="text" class="form-control" id="album" name="album" value="{{ music.album }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="audio_file" class="form-label">New Audio File (leave empty to keep current)</label>
                            <input type="file" class="form-control" id="audio_file" name="audio_file" accept="audio/*">
                            {% if music.file_url %}
                            <div class="mt-2">
                                <audio controls class="w-100">
                                    <source src="{{ music.file_url }}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="mb-3">
                            <label for="cover_image" class="form-label">New Cover Image (leave empty to keep current)</label>
                            <input type="file" class="form-control" id="cover_image" name="cover_image" accept="image/*">
                            {% if music.cover_image %}
                            <div class="mt-2">
                                <img src="{{ music.cover_image }}" alt="{{ music.title }}" class="img-fluid" style="max-width: 200px;">
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.manage_music') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Music</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
