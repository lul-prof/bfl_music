{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Music Library</h1>
    <div class="row">
        {% for track in music_list %}
        <div class="col-md-4 mb-4">
            <div class="music-card">
                <img src="{{ track.cover_image }}" alt="{{ track.title }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ track.title }}</h5>
                    <p class="card-text">
                        <strong>Artist:</strong> {{ track.artist }}<br>
                        <strong>Album:</strong> {{ track.album }}<br>
                        <strong>Released:</strong> {{ track.release_date|format_datetime }}
                    </p>
                    <audio class="audio-player w-100" controls>
                        <source src="{{ track.file_url }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
