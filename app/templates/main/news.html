{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Latest News</h1>
    <div class="row">
        {% for item in news_list %}
        <div class="col-md-12 mb-4">
            <div class="news-item">
                {% if item.image_url %}
                <img src="{{ item.image_url }}" alt="{{ item.title }}" class="img-fluid mb-3">
                {% endif %}
                <h3>{{ item.title }}</h3>
                <p>{{ item.content }}</p>
                <small class="text-muted">Posted on {{ item.created_at|format_datetime }}</small>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
